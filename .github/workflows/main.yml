name: CI_Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Build_Example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Setup enviorment
      run: sudo apt-get install libgl1-mesa-dev xorg-dev libsdl2-dev gcc

    - name: Build Example
      run: go build -o bin/example example/example.go

  Build_Test1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Setup enviorment
      run: sudo apt-get install libgl1-mesa-dev xorg-dev libsdl2-dev gcc

    - name: Build Test1
      run: go build -o bin/test test/test.go
